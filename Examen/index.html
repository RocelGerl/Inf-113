<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Ingresar Al Sistema</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="docentes">
          <form action="Docentes/index.html" class="docentes-form">
            <h2 class="title">DOCENTES</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="USUARIO" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="CONTRASEÑA" />
            </div>
            <input type="submit" value="INGRESAR" class="btn solid"/>
          </form>
          <form action="admin/index.html" class="admin-form">
            <h2 class="title">ADMINISTRATIVOS</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="USUARIO" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="CONTRASEÑA" />
            </div>
              <input type="submit" class="btn" value="INGRESAR" />            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿ERES DEL PLANTEL ADMINISTRATIVO?</h3>
            <p>
              UNIDAD EDUCATIVA CRISTIANO "VIDA NUEVA"
            </p>
            <button class="btn transparent" id="admin-btn">
              ADMINISTRATIVOS
            </button>
          </div>
          <img src="imagenes/inicio/docente.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿ERES DEL PLANTEL DOCENTE?</h3>
            <p>
              UNIDAD EDUCATIVA CRISTIANO "VIDA NUEVA"
            </p>
            <button class="btn transparent" id="docentes-btn">
              DOCENTES
            </button>
          </div>
          <img src="imagenes/inicio/admin.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
