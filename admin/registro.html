<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inscribir Alumno</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Inscribir Alumno</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Nombres" />
                                                        <label for="inputFirstName">Nombres</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Apellidos" />
                                                        <label for="inputLastName">Apellidos</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputEdad" type="text" placeholder="Edad" />
                                                        <label for="inputFirstName">Edad</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputTelefono" type="text" placeholder="Telefono de Referencia" />
                                                        <label for="inputFirstName">Telefono de Referencia</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputDireccion" type="text" placeholder="Direccion" />
                                                        <label for="inputFirstName">Direccion</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputTutor" type="text" placeholder="Tutor" />
                                                        <label for="inputFirstName">Nombre del Padre/Madre/Tutor</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputTrabajo" type="text" placeholder="Trabajo/Oficio" />
                                                        <label for="inputFirstName">Trabajo/Oficio</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputTelefonoT" type="text" placeholder="Telefono de Referencia Tutor" />
                                                        <label for="inputFirstName">Telefono del Tutor</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCurso" type="text" placeholder="Curso" />
                                                        <label for="inputFirstName">AÃ±o de escolaridad Actual</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputCA" type="text" placeholder="Curso Anterior" />
                                                        <label for="inputFirstName">Curso Anterior</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputColegio" type="text" placeholder="Colegio" />
                                                        <label for="inputFirstName">Anterior Colegio</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputMdL" type="text" placeholder="Motivos de Llegada" />
                                                        <label for="inputFirstName">Motivos de Llegada</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputGS" type="text" placeholder="Grupo Sanguineo" />
                                                        <label for="inputFirstName">Grupo Sanguineo</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputAl" type="text" placeholder="Alergia" />
                                                        <label for="inputFirstName">Alergias</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputEnf" type="text" placeholder="Enfermedades" />
                                                        <label for="inputFirstName">Enfermedades</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputDis" type="text" placeholder="Discapacidades" />
                                                        <label for="inputFirstName">Discapacidades</label>
                                                    </div>
                                                </div>
                                            </div>
                                           
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <a class="btn btn-primary btn-block" href="index.html">Inscribir</a></div>
                                                <br>
                                                <div class="d-grid">
                                                    <a class="btn btn-primary btn-block" href="index.html">Volver</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Realizado por Adriel Rocel Alarcon Gerl</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
